<!DOCTYPE html>
<html>
<head>
  <title>Login Exception</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
            margin-top: 375px;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .error-message {
      color: red;
      font-size: 16px;
      text-align: center;
      margin-top: 20px;
    }

    .back-button {
      display: block;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Signup Exception</h2>
    <p class="error-message">The user name is already taken</p>
    <a href="javascript:history.back()" class="back-button">Go Back</a>
  </div>
</body>
</html>
